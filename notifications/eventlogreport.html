<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <p style="margin-top: 20px;">
    <label>Current Amount:</label> {{.AccountAmount}}<br />
    <label>Total Orders:</label> {{.TotalAssetsPending}}<br />
  </p>

  <h2>Events Log</h2>
  <table class="table table-bordered table-striped">
    <tr>
      <th>Id</th>
      <th>Date</th>
      <th>Event</th>
    </tr>
    {{range .EventsLog}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Date}}</td>
        <td>{{.Message}}</td>
      </tr>
    {{end}}
  </table>

  <h2>Assets waiting to be sold</h2>
  <table class="table table-bordered table-striped">
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Buy Price</th>
    </tr>
    {{range .AssetsPending}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Date}}</td>
        <td>{{.Amount}}</td>
        <td>{{.BuyPrice}}</td>
      </tr>
    {{end}}
  </table>

</body>

</html>
